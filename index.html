<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Black-like background */
            color: #8a9a5b; /* Sage green color */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .coming-soon {
            font-size: 3em;
            position: relative;
            z-index: 1;
        }
        .flash {
            position: absolute;
            top: 50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
            animation: flash 3s infinite;
        }
        @keyframes flash {
            0% { left: -50%; }
            50% { left: 50%; }
            100% { left: -50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="coming-soon">Coming Soon</h1>
        <div class="flash"></div>
    </div>
</body>
</html>
